<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒêƒÉng k√Ω - RAG Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .register-container {
            padding: 40px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #181825;
            color: #e2e8f0;
            max-width: 500px;
            margin: auto;
        }
        .register-container h1 {
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cbd5e1;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2a2a3a;
            color: #ffffff;
            box-sizing: border-box;
        }
        .register-button {
            display: block;
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            background-color: #3b82f6;
            color: white;
        }
        .register-button:hover {
            background-color: #2563eb;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #9ca3af;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        #camera-container {
            display: none;
            margin-top: 20px;
        }
        #video {
            width: 100%;
            border-radius: 5px;
        }
        #capture-button {
            margin-top: 10px;
        }
        #captured-images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .captured-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body class="auth-body">
    <div class="register-container">
        <h1>üìù ƒêƒÉng k√Ω th√¥ng tin</h1>
        <form id="register-form" action="{{ url_for('register') }}" method="post">
            <div class="form-group">
                <label for="name">T√™n c·ªßa b·∫°n:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="sex">Gi·ªõi t√≠nh:</label>
                <select id="sex" name="sex" required>
                    <option value="">Ch·ªçn gi·ªõi t√≠nh</option>
                    <option value="Nam">Nam</option>
                    <option value="N·ªØ">N·ªØ</option>
                    <option value="Kh√°c">Kh√°c</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Tu·ªïi:</label>
                <input type="number" id="age" name="age" required min="1" max="120">
            </div>
            <div class="form-group">
                <label for="location">ƒê·ªãa ch·ªâ:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <button type="button" id="next-button" class="register-button">Ti·∫øp t·ª•c</button>
        </form>

        <div id="camera-container">
            <video id="video" autoplay></video>
            <button id="capture-button" class="register-button">Ch·ª•p ·∫£nh</button>
            <div id="captured-images"></div>
            <button id="finish-button" class="register-button" style="display: none;">Ho√†n t·∫•t ƒëƒÉng k√Ω</button>
        </div>

        <a href="{{ url_for('index') }}" class="back-link">Quay l·∫°i l·ª±a ch·ªçn</a>
    </div>

    <script>
        let stream = null;
        let capturedImages = [];
        const video = document.getElementById('video');
        const cameraContainer = document.getElementById('camera-container');
        const registerForm = document.getElementById('register-form');
        const nextButton = document.getElementById('next-button');
        const captureButton = document.getElementById('capture-button');
        const finishButton = document.getElementById('finish-button');
        const capturedImagesContainer = document.getElementById('captured-images');

        nextButton.addEventListener('click', async () => {
            if (!registerForm.checkValidity()) {
                registerForm.reportValidity();
                return;
            }

            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                registerForm.style.display = 'none';
                cameraContainer.style.display = 'block';
                nextButton.style.display = 'none';
            } catch (err) {
                alert('Kh√¥ng th·ªÉ truy c·∫≠p camera. Vui l√≤ng ki·ªÉm tra quy·ªÅn truy c·∫≠p.');
            }
        });

        let captureCount = 0;
        captureButton.addEventListener('click', () => {
            if (captureCount >= 4) return;

            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            const imageData = canvas.toDataURL('image/jpeg');
            capturedImages.push(imageData);
            
            const img = document.createElement('img');
            img.src = imageData;
            img.className = 'captured-image';
            capturedImagesContainer.appendChild(img);
            
            captureCount++;
            
            if (captureCount === 4) {
                captureButton.style.display = 'none';
                finishButton.style.display = 'block';
            }
        });

        finishButton.addEventListener('click', async () => {
            const formData = new FormData(registerForm);
            const userData = Object.fromEntries(formData.entries());
            userData.images = capturedImages;

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                if (response.ok) {
                    window.location.href = '/authenticate';
                } else {
                    alert('ƒêƒÉng k√Ω th·∫•t b·∫°i. Vui l√≤ng th·ª≠ l·∫°i.');
                }
            } catch (err) {
                alert('C√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i.');
            }
        });
    </script>
</body>
</html>
